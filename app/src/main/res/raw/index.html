<!DOCTYPE html>
<html>
    <head>
        <title>State Display</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/moment@^2"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@^1"></script>
        <style>
      body,
      html {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: black;
      }
      div {
        width: 50%;
        height: 50%;
        transform: scale(2); /* 2x scaling, equivalent to 200% zoom */
        transform-origin: 0 0;
      }
      canvas {
        padding: 1em;
      }
      /* Center the canvas element */


        </style>
    </head>
    <body>
        <div>
            <canvas id="chartCanvas"></canvas>
        </div>
        <script>
      async function fetchData() {
        try {
          const response = await fetch("/data");
          if (!response.ok) {
            throw new Error("Failed to fetch data");
          }
          return await response.json();
        } catch (error) {
          console.error("Error fetching data:", error);
          return { time: [], values: [] };
        }
      }

      async function updateChart(chart) {
        const data = await fetchData();

        // Update the chart with the fetched data
        chart.data.labels = data.time;
        chart.data.datasets[0].data = data.values;
        chart.update();
      }

      var ctx = document.getElementById("chartCanvas");

      var chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [],
          datasets: [
            {
              label: "max volume",
              data: [],
              borderColor: "rgb(255, 99, 132)",
              fill: false,
              pointStyle: false,
            },
          ],
        },
        options: {
          maintainAspectRatio: false,

          scales: {
            x: {
              grid: {
                color: "rgba(255, 255, 255, 0.2)",
              },
              ticks: {
                color: "white", // labels such as 10, 20, etc
              },
              type: "time",
              time: {
                unit: "minutes",
                displayFormats: {
                  minutes: "HH:mm", // 24-hour format
                },
              },
              title: {
                display: true,
                text: "time [hh:mm]",
                color: "white",
              },
            },
            y: {
              grid: {
                color: "rgba(255, 255, 255, 0.2)",
              },
              ticks: {
                color: "white", // labels such as 10, 20, etc
              },
              title: {
                display: true,
                text: "volume [dBu]",
                color: "white",
              },
            },
          },
          plugins: {
            legend: {
              position: "top",
              labels: {
                color: "white",
              },
            },
          },
        },
      });
      updateChart(chart);

      // Auto-refresh the chart every 60 seconds (or as needed)
      setInterval(function () {
        updateChart(chart);
      }, 1000 * 5); // every 5 sek


        </script>
    </body>
</html>
